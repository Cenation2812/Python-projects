<!DOCTYPE html>
<html lang="en">
<html>
    <style>
        body{
            text-align: center;
        };
        table{
          text-align: center;
        }
    </style>
    <body background="pokeball.jpg">
        <form action="#" method="POST">
            <p><input type="text" name="location" placeholder="Enter your location"></p>
            <p><input type="submit" name="search"></p>

        <div class="container mt-5">
            <h1>Pokemons detected around you</h1>
            <table class="table table-dark table-striped table-hover table-bordered border-primary">
              <thead>
                <tr>
                  <th scope="col">Sr.No</Sr></th>
                  <th scope="col">name</th>
                </tr>
              </thead>
              <tbody>
                {% for pokemon in POKEMON %}
                  <tr>
                    
                    <th scope="row">{{loop.index}}</th>
                    <td>{{pokemon.name}}</td>
                </tr>  
                {% endfor %}
                
              </tbody>
            </table>
            </form>
          </div>
    </body>
    </form>
</html>
